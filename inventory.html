<!doctype html>
<html>
<head>
<title>Unicode Search</title>
<meta charset=utf-8>
<script src=js/jquery.js></script>
<script src=js/underscore.js></script>
<script src=js/backbone.js></script>
<script src=js/prefixfree.js></script>

<script src=js/fuse.js></script>

<link rel=stylesheet href=css/style.css />
<link rel=stylesheet href=css/mobile.css />

<style>

* {
  box-sizing: border-box;
}

html { 
  display: flex;
  min-height: 100vh;
  flex-direction: column;
}

body { 
  margin: 0;

  flex: 1;
  display:flex;
}

main { 
  padding: 1em;
  flex: 4;
}

aside { 
  height:  100%;
  padding: 1em;
  background:#a3a3a3;
  margin: 0;
  flex: 1;
  font-family: "Gentium Basic";
}

p { 
  font-family: "Gentium Plus", sans-serif;
}


input#search { 
  width: 90%;
  font-size:large;
  display:block;
  margin:0 auto;
}

#results li { 
  margin-bottom: .5em;  
}

li { 
  display:inline-block; 
  border-radius: 4px;
  background:#f5f5f5;
  border: 1px solid #d5d5d5;
  text-align:center;
  box-shadow:-2px 2px 2px #878787;
  min-width: 2em;
  padding: .5em;
}

li code { 
  font-size: small;
  font-family: "Helvetica", sans-serif;
  color: #6c6c6c;
}
li p { 
  font-size:xx-large;
  line-height: 1;
}

button#help { 
  border-radius: 50%;
  border: 0;
  background: #6c6c6c;
  color:white;
  font-style:italic;
  font-size: large;
  float:right;
  cursor: pointer;
  font-family: "Georgia";
}
</style>
</head>
<body>

<script type=text/html id=wasunicharTemplate>
<li>
  <span class=unichar><%= unichar %></span>
  <code class=code_value>U+<%=  Code_value %></code>
  <span class=characterName><%=  Character_name %></span>
</li>
</script>

<script type=text/html id=unicharTemplate>
<li  class=unichar title="<%=  Character_name %>">
  <code>U+<%=  Code_value %></code>
  <p><%= unichar %></p>
</li>
</script>
 
<main>
  <button id=help>i</button>
  <input placeholder="Search Unicode names" autofocus type=search id=search>
  <ol id=results></ol>
</main>

<aside>
  <h1>Unicode Palette Builder</h1>
  <p>This is a tool for selecting and collecting sets of characters from Unicode.
  <p>Unicode character names, or substrings of those names, may be entered in the search box.
</aside>

<script src=js/app.js> </script>


</body>
</html>
